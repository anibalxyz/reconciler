name: CI

on:
  pull_request:
    branches: [develop, main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      # Clones the repository into the GitHub Actions runner
      - uses: actions/checkout@v6

      # Install Node.js and enables npm caching using package-lock.json as cache key
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Check formatting
        working-directory: frontend
        run: npm run format:check

  test:
    name: Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # Enables advanced features like multi-platform builds and GitHub Actions cache
      - uses: docker/setup-buildx-action@v3

      # Install Python 3.9 (minimum version required by Typer)
      - uses: actions/setup-python@v6
        with:
          python-version: "3.9"

      - name: Prepare test environment
        run: |
          cp backend/.env.test.example backend/.env.test
          cp frontend/.env.test.example frontend/.env.test

      - name: Install CLI
        run: pip install ./cli

      - name: Run tests
        run: cli compose test
